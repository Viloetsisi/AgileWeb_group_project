{# templates/upload.html #}
{% extends "base.html" %}

{% block title %}Upload Data – PathFinder{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto bg-white p-8 rounded-2xl shadow">
  <h2 class="text-3xl font-bold mb-6 text-center">Upload Your Data</h2>
  <form action="{{ url_for('upload') }}" method="post" enctype="multipart/form-data" class="space-y-4">
    <div>
      <label for="data_file" class="block mb-1 font-medium">Select a file</label>
      <input type="file" name="data_file" id="data_file" required
             class="w-full border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-400" />
    </div>
    <div>
      <label for="description" class="block mb-1 font-medium">Description (optional)</label>
      <textarea name="description" id="description" rows="3"
                class="w-full border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-400"
                placeholder="E.g. Semester 1 grades…"></textarea>
    </div>
    <button type="submit"
            class="w-full bg-blue-600 text-white py-2 rounded-lg font-semibold hover:bg-blue-700 transition">
      Upload
    </button>
  </form>
  <p class="mt-4 text-center text-sm text-gray-600">
    <a href="{{ url_for('dashboard') }}" class="underline">Back to Dashboard</a>
  </p>
</div>
{% endblock %}
