{% extends "base.html" %}
{% block title %}Upload & Profile â€“ PathFinder{% endblock %}

{% block content %}
<div class="container-sm bg-white p-4 rounded shadow-sm">
  <h2 class="h3 text-center mb-4">Upload Your Resume & Details</h2>
  <form action="{{ url_for('upload') }}" method="post" enctype="multipart/form-data">
    <!-- File Upload -->
    <div class="mb-3">
      <label for="data_file" class="form-label">Select your resume (PDF/DOCX)</label>
      <input class="form-control" type="file" id="data_file" name="data_file" required>
    </div>

    <!-- Graduation Year -->
    <div class="mb-3">
      <label for="grad_year" class="form-label">Graduation Year</label>
      <select class="form-select" id="grad_year" name="grad_year" required>
        <option value="" disabled selected>Choose year</option>
        {% for year in range(2020, 2031) %}
        <option value="{{ year }}">{{ year }}</option>
        {% endfor %}
      </select>
    </div>

    <!-- Areas of Interest -->
    <div class="mb-3">
      <label class="form-label">Areas of Interest</label>
      <select class="form-select" name="interests" id="interests" multiple size="4">
        <option value="Accounting">Accounting</option>
        <option value="Agriculture">Agriculture</option>
        <option value="Architecture">Architecture</option>
        <option value="Art & Design">Art & Design</option>
        <option value="Biology">Biology</option>
        <option value="Biotechnology">Biotechnology</option>
        <option value="Business Administration">Business Administration</option>
        <option value="Chemistry">Chemistry</option>
        <option value="Civil Engineering">Civil Engineering</option>
        <option value="Computer Science">Computer Science</option>
        <option value="Cybersecurity">Cybersecurity</option>
        <option value="Data Analysis">Data Analysis</option>
        <option value="Economics">Economics</option>
        <option value="Education">Education</option>
        <option value="Electrical Engineering">Electrical Engineering</option>
        <option value="Environmental Science">Environmental Science</option>
        <option value="Finance">Finance</option>
        <option value="History">History</option>
        <option value="Hospitality Management">Hospitality Management</option>
        <option value="Human Resources">Human Resources</option>
        <option value="Information Technology">Information Technology</option>
        <option value="Journalism">Journalism</option>
        <option value="Law">Law</option>
        <option value="Marketing">Marketing</option>
        <option value="Mechanical Engineering">Mechanical Engineering</option>
        <option value="Medicine">Medicine</option>
        <option value="Music">Music</option>
        <option value="Nursing">Nursing</option>
        <option value="Pharmacy">Pharmacy</option>
        <option value="Physics">Physics</option>
        <option value="Psychology">Psychology</option>
        <option value="Public Health">Public Health</option>
        <option value="Sociology">Sociology</option>
        <option value="Software Engineering">Software Engineering</option>
        <option value="Sustainability">Sustainability</option>
        <option value="Tourism & Recreation">Tourism & Recreation</option>
      </select>
      <div class="form-text">Hold Ctrl (Cmd) to select multiple.</div>
    </div>

    <!-- Preferred Companies -->
    <div class="mb-3">
      <label for="preferred_companies" class="form-label">Preferred Companies</label>
      <input type="text"
             class="form-control"
             id="preferred_companies"
             name="preferred_companies"
             placeholder="e.g. Google, Atlassian, Canva" />
      <div class="form-text">Comma-separated list.</div>
    </div>

    <button type="submit" class="btn btn-success w-100">Save & Upload</button>
  </form>
  <p class="text-center text-muted mt-3">
    <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
  </p>
</div>
{% endblock %}
