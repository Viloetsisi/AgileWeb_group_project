{% extends "base.html" %}

{% block title %}Upload Data – PathFinder{% endblock %}

{% block content %}
<div class="container-sm bg-white p-4 rounded shadow-sm">
  <h2 class="h3 text-center mb-4">Upload Your Data</h2>
  <form action="{{ url_for('upload') }}" method="post" enctype="multipart/form-data">
    <div class="mb-3">
      <label for="data_file" class="form-label">Select a file</label>
      <input class="form-control" type="file" id="data_file" name="data_file" required>
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Description (optional)</label>
      <textarea class="form-control" id="description" name="description" rows="3" placeholder="E.g. Semester 1 grades…"></textarea>
    </div>
    <button type="submit" class="btn btn-success w-100">Upload</button>
  </form>
  <p class="text-center text-muted mt-3">
    <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
  </p>
</div>
{% endblock %}
