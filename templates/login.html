{% extends "base.html" %} {% block title %}Log In – PathFinder{% endblock %} {%
block content %}
<div class="container-sm bg-white p-4 rounded shadow-sm">
  <h2 class="h3 text-center mb-4">Welcome Back</h2>
  <form action="{{ url_for('login') }}" method="post">
    <div class="mb-3">
      <label for="username" class="form-label">Username or Email</label>
      <input
        type="text"
        class="form-control"
        id="username"
        name="username"
        required
      />
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">
        Password
        <a href="{{ url_for('forgot_password_get') }}">Forgot password?</a>
      </label>
      <input
        type="password"
        class="form-control"
        id="password"
        name="password"
        required
      />
    </div>
    <button type="submit" class="btn btn-primary w-100">Log In</button>
  </form>
  <p class="text-center text-muted mt-3">
    Don’t have an account? <a href="{{ url_for('signup') }}">Sign Up</a>
  </p>
</div>
{% endblock %}
