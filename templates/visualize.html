{% extends "base.html" %}
{% block title %}Visualize â€“ PathFinder{% endblock %}

{% block content %}
  <h2 class="h3 mb-4 text-center">Your Career Fit Dashboard</h2>

  <!-- Overall Fit Gauge -->
  <div class="d-flex justify-content-center mb-5">
    <canvas id="fitGauge" width="200" height="200"></canvas>
  </div>

  <!-- Sub-scores bars -->
  <div class="row mb-5">
    <div class="col-md-4">
      <h5>Profile Completeness</h5>
      <div class="progress">
        <div class="progress-bar bg-info" role="progressbar"
             style="width: {{ completeness }}%">
          {{ completeness }}%
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <h5>Skill Match</h5>
      <div class="progress">
        <div class="progress-bar bg-success" role="progressbar"
             style="width: {{ skill_score }}%">
          {{ skill_score }}%
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <h5>Documents</h5>
      <div class="progress">
        <div class="progress-bar bg-warning" role="progressbar"
             style="width: {{ doc_score }}%">
          {{ doc_score }}%
        </div>
      </div>
    </div>
  </div>

  <!-- Chart.js scripts -->
  {% block scripts %}
    {{ super() }}
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
      const ctx = document.getElementById('fitGauge').getContext('2d');
      new Chart(ctx, {
        type: 'doughnut',
        data: {
          datasets: [{
            data: [{{ fit_score }}, {{ 100 - fit_score }}],
            backgroundColor: ['#0d6efd','#e9ecef'],
            borderWidth: 0
          }]
        },
        options: {
          circumference: 180,
          rotation: -90,
          cutout: '70%',
          plugins: {
            tooltip: { enabled: false },
            legend: { display: false },
            centerText: {
              display: true,
              text: '{{ fit_score }}%'
            }
          }
        }
      });
    </script>
  {% endblock %}
{% endblock %}
