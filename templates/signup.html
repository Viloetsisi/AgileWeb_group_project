{% extends "base.html" %}

{% block title %}Sign Up â€“ PathFinder{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-2xl shadow">
  <h2 class="text-3xl font-bold mb-6 text-center">Create Your Account</h2>
  <form action="{{ url_for('signup') }}" method="post" class="space-y-4">
    <div>
      <label for="username" class="block mb-1 font-medium">Username</label>
      <input type="text" name="username" id="username" required
             class="w-full border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-400" />
    </div>
    <div>
      <label for="email" class="block mb-1 font-medium">Email</label>
      <input type="email" name="email" id="email" required
             class="w-full border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-400" />
    </div>
    <div>
      <label for="password" class="block mb-1 font-medium">Password</label>
      <input type="password" name="password" id="password" required
             class="w-full border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-400" />
    </div>
    <div>
      <label for="confirm_password" class="block mb-1 font-medium">Confirm Password</label>
      <input type="password" name="confirm_password" id="confirm_password" required
             class="w-full border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-400" />
    </div>
    <button type="submit"
            class="w-full bg-blue-600 text-white py-2 rounded-lg font-semibold hover:bg-blue-700 transition">
      Sign Up
    </button>
  </form>
  <p class="mt-6 text-center text-sm text-gray-600">
    Already have an account?
    <a href="{{ url_for('login') }}" class="text-blue-600 hover:underline">Log In</a>
  </p>
</div>
{% endblock %}
