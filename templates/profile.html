{% extends "base.html" %}

{% block title %}Profile – PathFinder{% endblock %}

{% block content %}
<div class="container-sm bg-white p-4 rounded shadow-sm">
  <h2 class="h3 text-center mb-4">Your Profile</h2>
  <form action="{{ url_for('profile') }}" method="post">
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" name="email" value="{{ user.email or '' }}">
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">New Password</label>
      <input type="password" class="form-control" id="password" name="password" placeholder="••••••••">
    </div>
    <button type="submit" class="btn btn-primary w-100">Save Changes</button>
  </form>
  <p class="text-center text-muted mt-3">
    <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
  </p>
</div>
{% endblock %}
