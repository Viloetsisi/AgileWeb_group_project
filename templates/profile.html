{% extends "base.html" %}
{% block title %}Profile – PathFinder{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-2xl shadow space-y-6">

  <h2 class="text-3xl font-bold text-center">Your Profile</h2>

  <form action="{{ url_for('profile') }}" method="post" class="space-y-4">
    <div>
      <label for="username" class="block mb-1 font-medium">Username</label>
      <input type="text" name="username" id="username"
             value="{{ user.username }}"
             class="w-full border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-400" />
    </div>
    <div>
      <label for="email" class="block mb-1 font-medium">Email</label>
      <input type="email" name="email" id="email"
             value="{{ user.email or '' }}"
             class="w-full border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-400" />
    </div>
    <div>
      <label for="password" class="block mb-1 font-medium">Change Password</label>
      <input type="password" name="password" id="password"
             placeholder="••••••••"
             class="w-full border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-400" />
    </div>
    <button type="submit"
            class="w-full bg-blue-600 text-white py-2 rounded-lg font-semibold hover:bg-blue-700">
      Save Changes
    </button>
  </form>

  <div class="text-center text-sm text-gray-600">
    <a href="{{ url_for('index') }}" class="underline">Back to Dashboard</a>
  </div>
</div>
{% endblock %}
